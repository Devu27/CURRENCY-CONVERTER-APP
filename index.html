<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>
            Currency Converter
        </h2>
        <div class="div2">
            <p>
                Enter Amount
            </p>
            <input type="number" title="amount" id="amount">
        </div>


        <div class="div3">

            <span class="dropdown">
                <p>From</p>
                <div class="select">
                    <img src="" class="flag1" alt="">

                    <select name="from" title="from" id="from">
                        
                    </select>

                </div>
            </span>

            <img src="https://www.svgrepo.com/show/369734/arrow-right-left.svg" alt="right-left-arrow" id="arrow">

            <span class="dropdown">
                <p>To</p>
                <div class="select">
                    <img src="" class="flag2" alt="">
                    <select name="to" title="to" id="to">
                        
                    </select>
                </div>
            </span>
        </div>

        <div class="div4">
            <p class="result">
            </p>
        </div>

        <div class="div5">
            <button>Convert</button>
        </div>
    </div>

    <script src="country_code.js"></script>
    <script src="app.js"></script>
</body>

</html>
